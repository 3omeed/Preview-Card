<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="New folder/Fraunces/static/" />
    <link rel="stylesheet" href="New folder/Montserrat/" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700;9..144,800;9..144,900&family=Montserrat:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="photo">
          <img src="images/image-product-desktop.jpg" alt="" />
        </div>
        <div class="info">
          <div class="head">PERFUME</div>

          <h3 class="brand-name">Gabrielle Essence Eau De Parfum</h3>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <span id="real-price">$149.99</span>
            <span id="prev-price">$169.99</span>
          </div>

          <div class="submit">
            <input type="submit" value="Add to Cart" /><i
              class="fa-solid fa-cart-shopping"
            ></i>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/abdelrahman-emad-57bb10237/"
          >abdulrahman emad</a
        >.
      </div>
    </main>
  </body>
</html>
